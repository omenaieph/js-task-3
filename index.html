<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Task</title>
  </head>
  <body>
    <script>
      let output = [];

      function Yugi(number) {
        for (i = 1; i <= number; i++) {
          if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0) {
            output.push("yu-gi-oh");
          } else if (i % 2 === 0 && i % 3 === 0) {
            output.push("yu-gi");
          } else if (i % 2 === 0 && i % 5 === 0) {
            output.push("yu-oh");
          } else if (i % 3 === 0 && i % 5 === 0) {
            output.push("gi-oh");
          } else if (i % 2 === 0) {
            output.push("yu");
          } else if (i % 3 === 0) {
            output.push("gi");
          } else if (i % 5 === 0) {
            output.push("oh");
          } else output.push(i);
        }
        return output;
      }
      console.log(Yugi(100));
    </script>
  </body>
</html>
