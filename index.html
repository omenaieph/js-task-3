<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Task</title>
  </head>
  <body>
    <script>
      function yugi(number) {
        let startArr = [];
        for (i = 1; i <= number; i++) {
          if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0) {
            startArr.push("yu-gi-oh");
          } else if (i % 2 === 0 && i % 3 === 0) {
            startArr.push("yu-gi");
          } else if (i % 2 === 0 && i % 5 === 0) {
            startArr.push("yu-oh");
          } else if (i % 3 === 0 && i % 5 === 0) {
            startArr.push("gi-oh");
          } else if (i % 2 === 0) {
            startArr.push("yu");
          } else if (i % 3 === 0) {
            startArr.push("gi");
          } else if (i % 5 === 0) {
            startArr.push("oh");
          } else {
            startArr.push(i);
          }
        }
        return startArr;
      }
      console.log(yugi(100));
      console.log(yugi(50));
    </script>
  </body>
</html>
